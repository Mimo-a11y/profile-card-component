<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="container">
    <div class="container__top"></div>
    <div class="container__bottom"></div>
    <div class="card">
      <div class="card__background"></div>
      <div class="card__profile-image"></div>
      <div class="card__info">
        <div class="card-info__header">Victor Crest &nbsp; <span class="card-info__age">26</span> <br> <span class="card-info__address">London</span></div>
        <div class="card-footer">
          <div class="card-footer__item">80K <br>
           <span class="card-footer__items">Followers</span></div>
          <div class="card-footer__item">803K <br>
           <span class="card-footer__items">Likes</span></div>
          <div class="card-footer__item">1.4K <br>
           <span class="card-footer__items">Photos</span></div>
        </div>
      </div>
    </div>
    
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mimo-a11y">Mimona Karki</a>.
  </div>
</body>
</html>
